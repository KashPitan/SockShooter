<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SockShooter.IO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="header">
        <h1>SOCKSHOOTER.IO</h1>
        <p class="header-text">Realtime Multiplayer Shooter</p>
    </div>

    <div class="container">
        <div id="stats">
            <h2>STATS</h2>
            <hr>
            <p id="playerStats"></p>
        </div>
        
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div id="scores">
            <h2>LEADERBOARD</h2>
            <hr>
            <ol id="leaderboard"></ol>
        </div>
    </div>
    
    <div id="joinInput">
        <input id="nameInput" placeholder="Username" type ="text" maxlength="10">
        <button id="joinButton" type="button">Join</button>
    </div>
    <hr>
    <div id="how-to-play">
        <h2>HOW TO PLAY</h2>
        <ul>
            <li>Type in a name and hit join to spawn</li>
            <li> WASD to move and space to shoot</li>
            <li>Use the mouse to aim </li>
            <li>Each player can take 3 hits per life</li>
        </ul>
    </div>
    
    <script src="game.js"></script>
</body>

</html>
