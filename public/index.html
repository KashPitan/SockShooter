<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SockShooter.IO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
</head>

<body>
    <h1>SOCKSHOOTER.IO</h1>
    <canvas id="canvas"></canvas>
    <br><br>   
    <input id="nameInput" placeholder="username" type ="text" maxlength="10">
    <button id="joinButton" type="button">Join</button>
    <h2>STATS</h2>
    <p id="playerStats"></p>
    <hr>
    <h2>LEADERBOARD</h2>
    <ol id="leaderboard"></ol>
    <hr>
    <h2>HOW TO PLAY</h2>
    <p>Type in a name and hit join to spawn<br>
        WASD to move and space to shoot <br>
         Mouse to aim <br>
        3 hits per life</p>
    <script src="game.js"></script>
</body>

</html>
